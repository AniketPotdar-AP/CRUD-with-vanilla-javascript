<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Crud</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://miro.medium.com/v2/resize:fit:1200/1*yUNfohs9jA6GCDmyCYJTvA@2x.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">JS Crud</h1>
        <br />

        <form class="d-flex flex-column align-items-center">
            <div class="alert alert-danger validation-error hide" role="alert" id="ValidationError">
                Please Fill all required fields!
            </div>
            <br />

            <div class="form-group col-md-6">
                <label>Contact First Name</label>
                <input type="text" class="form-control" id="firstName" required />
            </div>

            <div class="form-group col-md-6">
                <label>Contact Last Name</label>
                <input type="text" class="form-control" id="lastName" />
            </div>
            <div class="form-group col-md-6">
                <label>Contact Number</label>
                <input type="text" maxlength="10" class="form-control" id="contactNum" />
            </div>
            <div>
                <button type="button" onclick="onFormSubmit()" class="btn btn-primary">
                    ADD
                </button>
                <button type="button" onclick="resetForm()" class="btn btn-success">
                    Reset
                </button>
            </div>
        </form>
        <br /><br />

        <table class="table" id="contactList">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
